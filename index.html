<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Google 帳戶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <div class="login-card">
        <div class="login-left">
            <div class="logo">
                <img src="image/google1.webp" alt="Google Logo">
            </div>
            <h1>登入</h1>
            <p>使用 Google 帳戶登入。請注意，瀏覽器中的其他 Google 應用程式可以存取您登入的帳戶。</p>
        </div>
        <div class="login-right">
            <form class="login-form" id="loginForm">
                <input type="text" placeholder="電子郵件地址或電話號碼" required>
                <div class="form-links">
                    <a href="#">忘記電子郵件地址？</a>
                </div>
                <div class="form-footer">
                    <a href="#">建立帳戶</a>
                    <button type="submit">下一步</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div>繁體中文</div>
        <div class="footer-links">
            <a href="#">說明</a>
            <a href="#">隱私權</a>
            <a href="#">條款</a>
        </div>
    </footer>
</div>
<div id="fake-alert" class="hidden">你被騙了！</div>
<script src="index.js"></script>
</body>
</html>
